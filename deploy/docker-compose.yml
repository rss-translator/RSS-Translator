services:
  rsstranslator:
    image: versun/rsstranslator
    environment:
      - SITE_URL=http://127.0.0.1:8000
      - DEFAULT_TARGET_LANGUAGE=Chinese Simplified
      - PORT=8000
      - DEBUG=0
      - DEMO=0
      - USER_MANAGEMENT=0
      - LOG_LEVEL=ERROR
      - HUEY_WORKERS=10
      - CSRF_TRUSTED_ORIGINS=http://127.0.0.1:8000
      - default_update_frequency=30
      - default_max_posts=20
    volumes:
      - ./data:/app/data
    ports:
      - 8000:8000
    restart: always